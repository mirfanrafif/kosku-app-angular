<div class="container">
  <div *ngIf="!isAuthorized">
    <mat-form-field>
      <input matInput placeholder="Username" #username>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="Password" #password type="password">
    </mat-form-field>

    <button (click)="login(username.value, password.value)" mat-raised-button color="primary">Login</button>
  </div>
  <br>

  <button (click)="logout()" mat-raised-button color="primary" *ngIf="isAuthorized">Logout</button>
</div>
