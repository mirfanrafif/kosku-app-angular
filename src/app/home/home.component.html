<div>
  <button routerLink="/add">Tambah Data</button>
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>Nama</td>
        <td>Asal</td>
        <td>No HP</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of anakKos" routerLink="/detail/{{item.id}}">
        <td>{{ item.id }}</td>
        <td>{{ item.nama }}</td>
        <td>{{ item.asal }}</td>
        <td>{{ item.nohp }}</td>
      </tr>
    </tbody>
  </table>
</div>
